language: sh
os: linux
sudo: required
dist: trusty

env:
  global:
    - >
      STATUS=$'curl -so/dev/null --user "$EMBARC_BOT" --request POST
      https://api.github.com/repos/$TRAVIS_REPO_SLUG/statuses/${TRAVIS_PULL_REQUEST_SHA:-$TRAVIS_COMMIT}
      --data @- << DATA\n{
      "state": "$0",
      "description": "$1",
      "context": "travis-ci/$NAME",
      "target_url": "https://travis-ci.org/$TRAVIS_REPO_SLUG/jobs/$TRAVIS_JOB_ID"
      }\nDATA'
      
      COMMENT=none
      COMMENTS=$'curl -so/dev/null --user "$EMBARC_BOT" --request POST
      https://api.github.com/repos/$TRAVIS_REPO_SLUG/issues/$TRAVIS_PULL_REQUEST/comments
      --data @- << DATA\n{
      "body": "$COMMENT"
      }\nDATA'
    - TOOLCHAIN_VER="latest"
    - BSP_ROOT="."

cache:
    pip: true

branches:
    except:
        - gh-pages

before_install:
    - git config --global user.name "embARC Automated Bot"
    - git config --global user.email "$U_EMAIL"
    - >
        if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
            diff=$(git diff FETCH_HEAD master .ci)
            if [ "$diff" == "" ]; then
            git checkout remotes/origin/master -- .ci
            fi
        fi
    - >
        (sudo apt-get update;
        sudo apt-get install lib32z1;
        sudo apt-get install dos2unix)

after_success:
    - bash -c "$STATUS" success "Local $NAME testing has passed"

after_failure:
    - bash -c "$STATUS" failure "Local $NAME testing has failed"

jobs:
    include:

        - stage: "async"
          git:
            depth: false
          name: "master_async"
          env: NAME=master_async
          script:
            - git checkout feature/async_master
            - |
              commit_ids_list=$(git cherry -v HEAD origin/feature/dev | (grep '^+.*:.*'|| true)| (grep -v '\(test\|ci\):' || true) | cut -d" " -f2 | tr ' ' '\n'|tac|tr '\n' ' ')
              REPO_NAME="github.com/wangnuannuan/embarc_bsp.git"
              REPO_LINK="https://""${GH_TOKEN}""@""${REPO_NAME}"
              for i in $commit_ids_list; do
                git cherry-pick -n $i
                git commit --no-edit
              done
              git push ${REPO_LINK} feature/async_master:feature/async_master
